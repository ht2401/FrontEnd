<div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
        <div class="card">
          <div class="aspect-ratio ratio-4x3">
            <a [routerLink]="['/products', product.productId]">
              <img [src]="product.image" alt="Product Image" class="card-img-top img-fluid">
            </a>
          </div>
          <div class="card-body">
            <h5 class="card-title">
              <a [routerLink]="['/products', product.productId]">{{ product.productName }}</a>
            </h5>
            <p class="card-text">{{ product.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
