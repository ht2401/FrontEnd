<h2 class="text-primary">Thêm khách hàng</h2>

<form (ngSubmit)="addCustomer()" #customerForm="ngForm" class="mt-4">
  <div class="form-group">
    <label for="customerName" class="text-info">Tên khách hàng:</label>
    <input type="text" id="customerName" name="customerName" required [(ngModel)]="customerName" class="form-control">
  </div>
  <div class="form-group">
    <label for="email" class="text-info">Email:</label>
    <input type="email" id="email" name="email" required [(ngModel)]="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="phone" class="text-info">Số điện thoại:</label>
    <input type="text" id="phone" name="phone" required [(ngModel)]="phone" class="form-control">
  </div>
  <div class="form-group">
    <label for="address" class="text-info">Địa chỉ:</label>
    <textarea id="address" name="address" [(ngModel)]="address" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Thêm</button>
</form>
